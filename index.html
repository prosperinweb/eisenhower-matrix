<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eisenhower matrix</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-heading">
        <div class="heading not-urgent">Not Urgent</div>
        <div class="heading urgent">Urgent</div>
      </div>
      <div class="bottom-heading">
        <div class="heading important">Important</div>
        <div class="heading not-important">Not Important</div>
      </div>
      <div class="card-container">
        <div class="card do-tasks">
          <form>
            <input id="task-input" type="text" />
            <input id="submit-btn" type="submit" value="+" />
          </form>
          <ul id="first" class="list-container" data-role="drag-source-target">
            <li id="first-0" draggable="true" class="task-item">Make tea</li>
          </ul>
        </div>
        <div class="card schedule-tasks ">
          <form>
            <input id="task-input" type="text" />
            <input id="submit-btn" type="submit" value="+" />
          </form>
          <ul id="second" class="list-container">
            <li id="second-0" draggable="true" class="task-item">Make tea</li>
          </ul>
        </div>
        <div class="card delegate-tasks">
          <form>
            <input id="task-input" type="text" />
            <input id="submit-btn" type="submit" value="+" />
          </form>
          <ul id="third" class="list-container">
            <li id="third-0" draggable="true" class="task-item">Make tea</li>
          </ul>
        </div>
        <div class="card eliminate-tasks">
          <ul></ul>
        </div>
      </div>
    </div>
  </body>
</html>
