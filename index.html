<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eisenhower matrix</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="top-heading">
        <div class="heading not-urgent">Not Urgent</div>
        <div class="heading urgent">Urgent</div>
      </div>
      <div class="bottom-heading">
        <div class="heading important">Important</div>
        <div class="heading not-important">Not Important</div>
      </div>
      <div class="card-container">
        <div class="card do-tasks">
          <form>
            <input class="task-input" type="text" />
            <input class="submit-btn" type="submit" value="+" />
          </form>
          <ul
            id="do"
            class="list-container"
            data-role="drag-source-target"
          >
        </div>
        <div class="card">
          <form>
            <input class="task-input" type="text" />
            <input class="submit-btn" type="submit" value="+" />
          </form>
          <ul id="schedule" class="list-container"></ul>
        </div>
        <div class="card">
          <form>
            <input class="task-input" type="text" />
            <input class="submit-btn" type="submit" value="+" />
          </form>
          <ul id="delegate" class="list-container"></ul>
        </div>
        <div class="card">
          <ul id="eliminate"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
