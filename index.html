<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eisenhower matrix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-heading">
        <div class="heading not-urgent">Not Urgent</div>
        <div class="heading urgent">Urgent</div>
      </div>
      <div class="bottom-heading">
        <div class="heading important">Important</div>
        <div class="heading not-important">Not Important</div>
      </div>
      <div class="card-container">
        <div class="card do-tasks">
          <form>
            <input type="text" />
            <span>+</span>
          </form>
          <ul></ul>
        </div>
        <div class="card schedule-tasks ">
          <ul></ul>
        </div>
        <div class="card delegate-tasks">
          <ul></ul>
        </div>
        <div class="card eliminate-tasks">
          <ul></ul>
        </div>
      </div>
    </div>
  </body>
</html>
